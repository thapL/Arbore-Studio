<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title>Salon Booking</title>
<link rel="stylesheet" href="index.css" />
</head>
<body>
<div id="bookingPopup" class="popup-overlay">
  <div class="popup-card">
    <header class="popup-header">
      <h2 id="popupTitle">เลือกบริการ</h2>
      <button id="popupClose" class="popup-close">&times;</button>
    </header>
    <div class="popup-body">
      <section>
        <h3 class="popup-section-title">เลือกเวลา</h3>
        <div id="popupTimes" class="popup-times"></div>
      </section>
      <section>
        <h3 class="popup-section-title">เลือกบริการ</h3>
        <div id="popupServices" class="popup-services"></div>
      </section>

      <button id="popupConfirm" class="popup-confirm">ยืนยันการเลือกบริการ</button>
    </div>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
